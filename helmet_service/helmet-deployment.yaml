apiVersion: apps/v1
kind: Deployment
metadata:
  name: helmet-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helmet
  template:
    metadata:
      labels:
        app: helmet
    spec:
      containers:
      - name: helmet
        image: danielarias/helmet_service_image
        ports:
        - containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: helmet-service
spec:
  selector:
    app: helmet
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5001
  type: ClusterIP
